<script type="text/javascript">
    var user;
    function getImageSrc (arr){
	    var activeIndex = 0;
	    for(var i=0;i<arr.length;i++){
		    if(arr[i].memberId == 2){ //plus
			    activeIndex = 2;
		    }
	    }
	    if(activeIndex == 2){
		    return 2
	    }

	    for(var i=0;i<arr.length;i++){
		    if(arr[i].memberId == 1){ //plus
			    activeIndex = 1;
		    }
	    }
	    if(activeIndex == 1){
		    return 1
	    }

	    for(var i=0;i<arr.length;i++){
		    if(arr[i].memberId == 4){ //plus
			    activeIndex = 4;
		    }
	    }
	    if(activeIndex == 4){
		    return 4
	    }
    }
    apiready = function(){
    	if(getUserInfo()){
		    if(getUserInfo().memberLevels){
		    	var arr = getUserInfo().memberLevels;
			    document.getElementById('vipimage').style.display = 'inline';
			    //4普通 2会员PLUS 1会员
			    document.getElementById('vipimage').src = './icon/vip-'+getImageSrc(arr)+'.png';
		    }
        }

        //设置状态栏样式
        api.setStatusBarStyle({
            style: 'light'
        });
        //监听安卓手机连续两次点击返回退出app
        api.addEventListener({
            name: 'keyback'
        }, function (ret, err) {
            closeOnKeyBack()
        });
//        systemInit();
        user = getUserInfo() || {};
        //兼容刘海屏
        var paddingTop = api.safeArea.top;
        document.getElementById('header2').style.paddingTop = api.safeArea.top + 'px';
        document.getElementById('nav').style.paddingBottom = api.safeArea.bottom + 'px';
        window_width = api.winWidth;
        var Y = api.safeArea.top + 44;
        var wH = api.winHeight - api.safeArea.top - 44 - 50- api.safeArea.bottom;
        //配置tab选项卡 各个页面
        tabs= {
            home: {
                isGroup: false,
                frame: {
                    name: 'home',
                    url: './html/home.html',
                    pageParam: {},
                    rect: {
                        x: 0,
                        y: Y,
                        w: 'auto',
                        h: wH
                    },
                    bounces: false,

                    bgColor: '#fff',

                    showProgress: false,
                    hScrollBarEnabled: false,

            },
            organ: {

                    pageParam: {},

                        x: 0,
                        y: Y,
                        w: 'auto',

                    },
                    bounces: true,

                    //bgColor:'#EDEDED',
                    bgColor: '#fff',
                    allowEdit: true,

                    showProgress: false,

                    reload: false
                }
            },
            product: {

                        h: wH
                    },

                    //bgColor:'#EDEDED',
                    bgColor: '#fff',

                    vScrollBarEnabled: true,
                    showProgress: false,
                    hScrollBarEnabled: false,
                    reload: false
                }
            },
            message: {

                    name: 'message',

                    rect: {
                        x: 0,
                        y: Y,
                        w: 'auto',
                        h: wH
                    },
                    bounces: true,

                    //bgColor:'#EDEDED',
                    bgColor: '#fff',

        var bMap = api.require('bMap');
        bMap.getLocation({
            accuracy: '100m',
            autoStop: true,
            filter: 1
        }, function(ret, err) {
            if (ret.status) {
                localStorage.setItem('lon',ret.lon)
                localStorage.setItem('lat',ret.lat)
                bMap.getNameFromCoords({
                    lon: ret.lon,
                    lat: ret.lat
                }, function(ret, err) {
                    if (ret.status) {

                        localStorage.setItem('cityName',ret.city)
                        localStorage.setItem('provinceName',ret.province)
//                        localStorage.setItem('cityName','北京市')
                    }

            }
        });
        openTab('home');
    };

    function searchWords() {
        var ss = document.getElementById('searchtext').value;
        if(!ss){
            toast('请输入关键字查询')

        openRegister('searchresult','./html/searchresult.html',{key:ss})
