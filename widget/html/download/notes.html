<script>
    var pdfReader,fs;
    apiready = function () {
        pdfReader = api.require('pdfReader');
        fs = api.require('fs');

    };
    var app = new Vue({
        el: '.collectbox',
        data: {
        },
        methods:{
            openFile(data){
                var _this = this;
                fs.exist({
                    path: 'fs://taiqi/pdf/太奇2021管理联考辅导英语泛读5.pdf'
                }, function(ret, err) {
                    if (ret.exist) {
                        //存在打开
                        pdfReader.open({
                            path: 'fs://taiqi/pdf/太奇2021管理联考辅导英语泛读5.pdf',
                            hidden:{
                                print: true,
                                export: true,
                                bookmark: true,
                                email: true
                            }
                        },function (ret, err) {
                        });
                    } else {
                        //不存在 提示重新下载
                        api.confirm({
                            title: '温馨提示',
                            msg: '当前文件可能已丢失，是否重新下载',
                            buttons: ['重新下载', '取消']
                        }, function(ret, err) {
                            var index = ret.buttonIndex;
                            if(index==1){
                                _this.downloadFile(data)
                            }
                        });
                    }
                });

            },
            downloadFile(data,index){
                api.download({
                    url: 'http://qk.taiqiedu.com/h5/太奇2021管理联考辅导英语泛读5.pdf',
                    savePath: 'fs://taiqi/pdf/太奇2021管理联考辅导英语泛读5.pdf',
                    report: true,
                    cache: true,
                    allowResume: true
                }, function(ret, err) {
                    al(ret)
                    if (ret.state == 1) {
//                        _this.loadList[index].isinput=1;
                        //下载成功
                    } else {

                    }
                });
            },
        },
    })
