    <style>
        html,body{
            overflow: hidden;
        }
        .orderallbox{
            padding-bottom: 20px;
        }
        .classborder{
            width: 90%;
            margin: 0 auto;
            border-bottom: 1px solid #e5e5e5;
        }
        .commentdetail-box{
            width: 94%;
            margin: 0 auto;
        }
        .comment-title{
            display: flex;
            margin-top: 15px;
            justify-content:flex-start;
        }
        .comment-title>span{
            font-size: 14px;color:#333;

            line-height: 30px;
        }
        .comment-title .comment-box{
            height:60px;
            border: 1px solid #dddddd;
            padding: 8px;
            border-radius: 5px;
            flex: 1;
        }
        .comment-title .comment-box textarea {
            outline: none;
        }
        .img-list{
            flex: 1;
            display: flex;
            justify-content: flex-start;
        }
        .img-list div{
            width: 45px;height:45px;
            border-radius: 5px;
            overflow: hidden;
            margin-right: 5px;
        }
        .img-list div img{
            width: 100%;
            height: 100%;
        }
        .img-list >span{
            font-size: 12px;color:#999;
            margin-top: 30px;
            margin-left: 5px;
        }
        .gradebox{
            /*display: flex;*/
            /*justify-content: flex-start;*/
            /*flex-wrap: wrap;*/
        }
        .gradebox>div{
            width: 50%;
            float: left;
            margin-top: 10px;
        }
        .gradebox img{
            width: 15px;
        }
        .gradebox>div>span{
            color:#333;
            font-size: 12px;
            line-height: 19px;
            display: block;
            float: left;
        }
        .gradebox>div>div{
            float: left;
            width: auto !important;
            margin-left: 10px;
        }
        .tksean{
            position: relative;
            flex:1;
            border:1px solid #dddddd;
            height: 30px;
            line-height: 30px;
            color:#999;
            font-size: 14px;
            padding-left: 5px;
        }
        .tksean>img{
            width: 6px;
            transform: rotate(90deg);
            position: absolute;
            right: 9px;
            top:8px;
        }
        .refundnum{
            color:#f7260a;
            font-size: 12px;
        }
        .refundnum span{
            color:#f7260a;
            font-size: 18px;
            font-weight: bold;
        }
        .refundsay{
            color:#999;
            font-size: 12px;
            line-height: 15px;
        }
        .houxu{
            font-size: 12px;color:#ff9100;
            position: fixed;
            bottom: 60px;
            width: 90%;
            left: 5%;
            line-height: 18px;
        }
    </style>
</head>

        <div style="clear: both"></div>

        <div class="commentdetail-box">

                <span>退款原因：</span>
                <div class="tksean">
                    请选择

            <div class="comment-title">

                <div class="comment-box">
                    <textarea name="" placeholder="请输入退款说明" id="" cols="30" rows="10"></textarea>

            </div>
            <div class="comment-title">

                    <div>

        提交申请
