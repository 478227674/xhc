<script>
    var app = new Vue({
        el: '.typelistall',
        data: {
            allList:[],
        },
        methods:{
            returnImgUrl(data){
                return '../../icon/leveltype/type'+data.gradeId+'.png'
            },
            openWordsById(data){
                //如果是考研等没有版本的直接提示是否加入计划
                if(data.gradeId==102 || data.gradeId==103 || data.gradeId==104 || data.gradeId==105 ){
//
                    al(data)
                    var sendData = {
                        gradeName:data.gradeName,
                        gradeId:data.gradeId,
                        wordCount:data.wordCount,
                        gradeType:2
                    };
                    //检测之前是否已存在
                    api.execScript({
                        name:'createplan',
                        frameName:'createplan_body',
                        script:'getWordsDetail('+JSON.stringify(sendData)+')'
                    })
                    api.closeToWin({
                        name:'createplan'
                    })
                }else{
                    //不是考研且有版本的需要先展示版本列表 点击版本再提示
//                    localStorage.setItem('WORD_TYPE_ID',data.gradeId)
//                    localStorage.setItem('WORD_TYPE_NAME',data.gradeName)
                    al(data)
                    openNewWindow('planchoosebb','./threelevelwords/planchoosebb.html',data)
                }
            },
            openWordsById4(id,name){

            },
            getAllLevelList(){
                var _this = this;
                ajaxGet(getCreatePlanParamsUrl,{},function (ret,err) {
                    if(ret && ret.code == 0){
                        _this.allList  = ret.gradeList;
                    }
                })

//                ajaxGet(getAllLevelListUrl,{},function (ret,err) {
//                    if(ret && ret.code == 0){
//                        app.allList = ret.data;
//                    }
//                })

            },

        },
    })

    apiready = function () {
        app.getAllLevelList();
    };
</script>
